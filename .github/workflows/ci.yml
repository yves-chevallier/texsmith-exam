name: texsmith-exam CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  test-build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install LaTeX toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            latexmk \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-lang-french

      - name: Sync dependencies
        run: uv sync --group dev --group docs

      - name: Run unit tests
        run: uv run pytest

      - name: Build examples
        run: |
          make -C demo/exam
          make -C demo/quiz

      - name: Build documentation
        run: uv run mkdocs build --strict
